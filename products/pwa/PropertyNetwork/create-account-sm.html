<body>
<!--------------------------Header--------------------------------------->
<header class="background-1">
    <div class="container ">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 mx-auto mb-5">
                <div class="text-center mt-5">
                    <img src="assets/img/logo-sm.svg">
                    <div class="ch-6 text-black fb-b">
                        Create Account
                    </div>
                    <div class="ch-7 text-muted">
                        Please Create Your Account
                    </div>
                </div>

                <form class="row g-3 cus-form-1 mt-3">

                    <div class="col-12 ">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col-12 ">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12 ">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-12 ">
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <input type="password" class="form-control border-0 bg-transparent" id="passToggle" placeholder="Password">
                            <span class="input-group-text border-0 bg-white"><i class="fas fa-eye" onclick="pass_toggle()" type="button"></i></span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <input type="password" class="form-control border-0 bg-transparent" id="passToggle" placeholder="Re-type Password">
                            <span class="input-group-text border-0 bg-white"><i class="fas fa-eye" onclick="pass_toggle()" type="button"></i></span>
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="login-sm.html" type="button" class="cus-btn-2 btn mt-1 w-100 rounded-10 ">
                            REGISTER NOW
                        </a>
                    </div>

                    <div class="col-12">
                        <div class="ch-7 text-muted text-center mt-3">
                            Already Have an Account? <a href="login-sm.html" class="ch-7 txt-color-2 fb-b">Login</a>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</header>

<!--------------------------Script--------------------------------------->
<script src="assets/js/jquery-3.6.0.min.js"></script>

<script src="assets/js/hero-slider.js"></script>
<script src="assets/vendors/slick-1.8.1/slick/slick.js"></script>
<script>

    function pass_toggle() {
        var x = document.getElementById("passToggle");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }

</script>
<!-------------------------/Script--------------------------------------->
